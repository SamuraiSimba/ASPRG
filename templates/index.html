<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRG - Client Intake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-lg">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">
            <i class="fas fa-tools text-indigo-500 mr-2"></i>Automated Security Policy Generator
        </h1>
        <p class="text-gray-600 mb-8">
            Please fill out the form below to generate a customized security policy and risk assessment.
        </p>

        <form action="/generate-report" method="post" class="space-y-6">
            <div>
                <label for="client_name" class="block text-sm font-medium text-gray-700">Client Name</label>
                <input type="text" name="client_name" id="client_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" required>
            </div>
            
            <div>
                <label for="business_goals" class="block text-sm font-medium text-gray-700">Client Business Goals (brief description)</label>
                <textarea name="business_goals" id="business_goals" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" required></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Select Security Domains</label>
                <p class="text-gray-500 text-xs mb-2">Choose the areas you want to include in the report.</p>
                <div class="mt-1 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for domain in security_domains %}
                    <label class="inline-flex items-center bg-gray-50 p-4 rounded-md shadow-sm border border-gray-200">
                        <input type="checkbox" name="security_domains" value="{{ domain }}" class="form-checkbox h-5 w-5 text-indigo-600 rounded-md">
                        <span class="ml-2 text-gray-700 font-medium">{{ domain }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Generate Report <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
